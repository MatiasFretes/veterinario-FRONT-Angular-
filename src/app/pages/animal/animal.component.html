<h1>Animal</h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn" routerLink="/animales">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" 
                class="form-control" 
                placeholder="Nombre del Animal" 
                [class.is-invalid]="nombre.invalid && nombre.touched"
                required title="Campo obligatorio"
                [(ngModel)] = "animalRequest.nombre"
                name="nombre"
                minlength="3"
                #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">El nombre debe contener al menos 3 letras</small>
            </div>

            <div class="form-group">
                <label>Peso: </label>
                <input type="number" 
                class="form-control" 
                placeholder="Peso del Animal" 
                required
                [class.is-invalid]="peso.invalid && peso.touched"
                [(ngModel)] = "animalRequest.peso"
                name="peso"
                minlength="1"
                #peso="ngModel"
                >
                <small *ngIf="peso.invalid && peso.touched"
                class="form-text text-danger">El peso debe tener al menos un d√≠gito</small>

            </div>   
            
            <div class="form-group">
                <label for="tipoDeAnimalesSelect">Tipo de animal: </label>
                <select 
                    class="form-control" 
                    id="tipoDeAnimalesSelect"
                    [class.is-invalid]="id_tipoAnimal.invalid && id_tipoAnimal.touched"
                    [(ngModel)] = "animalRequest.id_tipoAnimal"
                    name="id_tipoAnimal"
                    required
                    minlength="1"
                    #id_tipoAnimal="ngModel"
                >
                    <option hidden>Seleccionar el tipo</option>
                </select>
                <small *ngIf="id_tipoAnimal.invalid && id_tipoAnimal.touched"
                class="form-text text-danger">Debe seleccionar un tipo de animal</small>
            </div>

            <div class="form-group">
                <label for="propietariosSelect">Propietario: </label>
                <select
                    class="form-control" 
                    id="propietariosSelect"
                    [class.is-invalid]="id_propietario.invalid && id_propietario.touched"
                    [(ngModel)] = "animalRequest.id_propietario"
                    name="id_propietario"
                    required
                    minlength="1"
                    #id_propietario="ngModel"
                >
                    <option hidden>Seleccionar propietario</option>
                </select>
                <small *ngIf="id_propietario.invalid && id_propietario.touched"
                class="form-text text-danger">Debe seleccionar un propietario</small>
            </div>          
            <hr>
            <div class="for-group text-center">
                <button type="submit" class="btn w-30">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
