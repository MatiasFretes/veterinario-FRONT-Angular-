<h1>Animal</h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn" routerLink="/animales">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" 
                class="form-control" 
                placeholder="Nombre del Animal" 
                required
                [(ngModel)] = "animalRequest.nombre"
                name="nombre"
                >
            </div>

            <div class="form-group">
                <label>Peso: </label>
                <input type="number" 
                class="form-control" 
                placeholder="Peso del Animal" 
                required
                [(ngModel)] = "animalRequest.peso"
                name="peso"
                >
            </div>   
            
            <div class="form-group">
                <label for="tipoDeAnimalesSelect">Tipo de animal: </label>
                <select 
                    class="form-control" 
                    id="tipoDeAnimalesSelect"
                    [(ngModel)] = "animalRequest.id_tipoAnimal"
                    name="id_tipoAnimal"
                >
                    <option selected="true">Seleccionar el tipo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="propietariosSelect">Propietario: </label>
                <select
                    class="form-control" 
                    id="propietariosSelect"
                    [(ngModel)] = "animalRequest.id_propietario"
                    name="id_propietario"
                >
                </select>
            </div>          
            <hr>
            <div class="for-group text-center">
                <button type="submit" class="btn w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
